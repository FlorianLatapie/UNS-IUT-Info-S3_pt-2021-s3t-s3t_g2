texte.pourQui=Zombies est un jeu d'embrouilles pour 3 à 6 joueurs , à partir de 14 ans. Une partie dure environ 60 minutes
texte.histoire=Une mystérieuse expérience scientifique a permis aux morts de se relever pour dévorer les vivants. Peu à peu, tous les signes de la civilisation disparaissent alors que les principaux organismes d'état ferment leurs portes. La police et l'armée sont submergées et ne peuvent contenir les pillards et les criminels en maraude. La société est au bord du gouffre et les rares survivants se sont réfugiés dans un centre commercial afin de résister à l'augmentation constante de morts-vivants dévoreurs de chair humaine. Vous êtes l'un de ces derniers êtres humains vivants sur Terre et vous allez tout faire pour vous sortir de ce bien mauvais passage.
texte.but=But du jeu
texte.butExplication=Chaque joueur contrôle 3 personnages (4 lors d'une partie à 3 joueurs) qu'il va tenter de maintenir en vie lors de l'attaque des zombies, en attendant l'arrivée des secours. Celui qui conserera le plus de ses personnages en vie tout au long de la partie l'emprotera. poiur cela il faudra monter vos adversaires les uns contre les autres et faire en sorte que ce soit leurs personnages qui soient dévorés, pendant que vous vous en sortirez tranquillement sans une morsure !	
texte.finDePartie=La partie s'arrete dès que les secours arrivent, c'est-à-dire bien trop tard pour sauver tout le monde. Ils arrivent dès que l'une des deux situations suivantes se présente :	
texte.FDPsit1=Tous les personnages encore en vie sont présents dans un seul et même lieu (sauf le parking (lieu numéro 4)).	
texte.FDPsit2=Il ne reste que 4 personnages vivants. Dans une partie à 6 joueurs, la partie prends fin dès qu'il ne reste plus que 6 personnages en vie.
texte.FDPfin=Un hélicoptère de l'armée arrive alors pour sauver les survivants. Chaque personnage encore en vie remporte autant de points que sa valeur. Le joueur avec le plus de points gagne la partie. En cas d'égalité, le joueur possédant le plus de cartes en main est le vainqueur.

