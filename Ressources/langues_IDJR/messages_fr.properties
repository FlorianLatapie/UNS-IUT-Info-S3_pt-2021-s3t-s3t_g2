texte.histoireA=Une mystérieuse expérience scientifique a permis aux morts de se relever pour dévorer les vivants.
texte.histoireB=Peu à peu, tous les signes de la civilisation disparaissent alors que les principaux organismes
texte.histoireC=d'état ferment leurs portes. La police et l'armée sont submergées et ne peuvent contenir les 
texte.histoireD=pillards et les criminels en maraude. La société est au bord du gouffre et les rares survivants
texte.histoireE=se sont réfugiés dans un centre commercial afin de résister à l'augmentation constante de 
texte.histoireF=morts-vivants dévoreurs de chair humaine. Vous êtes l'un de ces derniers êtres humains vivants 
texte.histoireG=sur Terre et vous allez tout faire pour vous sortir de ce bien mauvais passage.
texte.but=But du jeu
texte.butExplicationA=Chaque joueur contrôle 3 personnages (4 lors d'une partie à 3 joueurs) qu'il va tenter de
texte.butExplicationB=maintenir en vie lors de l'attaque des zombies, en attendant l'arrivée des secours. 
texte.butExplicationC=Celui qui conserera le plus de ses personnages en vie tout au long de la partie l'emprotera.
texte.butExplicationD=Pour cela il faudra monter vos adversaires les uns contre les autres et faire en sorte que 
texte.butExplicationE=ce soit leurs personnages qui soient dévorés, pendant que vous vous en sortirez tranquillement 
texte.butExplicationF=sans une morsure !	
