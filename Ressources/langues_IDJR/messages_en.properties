texte.pourQuiA=Zombies is a scramble game for 3 to 6 players, from 14 years old. A game lasts about
texte.pourQuiB=60 minutes
texte.histoireA=A mysterious scientific experiment allowed the dead to rise up to devour the living. 
texte.histoireB=Little by little, all signs of civilization disappeared as the main state organisms 
texte.histoireC=closed their doors. The police and army are overwhelmed and cannot contain the looters 
texte.histoireD=and marauding criminals. Society is on the brink of collapse and the few survivors have 
texte.histoireE=taken refuge in a shopping mall to resist the ever-increasing number of flesh-eating undead. 
texte.histoireF=You are one of the last living human beings on Earth and you will do everything you can to get 
texte.histoireG=out of this bad patch.
texte.but=Purpose of the game
texte.butExplicationA=Each player controls 3 characters (4 in a 3-player game) that he will try to keep alive during the
texte.butExplicationB=zombie attack, while waiting for help to arrive. The one who will keep the most of his characters 
texte.butExplicationC=alive throughout the game will get the upper hand. To do this, you will have to pit your opponents 
texte.butExplicationD=against each other and make sure that their characters are eaten, while you will get away without
texte.butExplicationE=a bite!
texte.butExplicationF=
texte.finDePartieA=The game stops as soon as help arrives, which is far too late to save everyone. They arrive as soon 	
texte.finDePartieB=as one of the two following situations arise:
texte.FDPsit1A= - All the characters still alive are present in one and the same place (except the parking lot 
texte.FDPsit1B=   (place number 4)).	
texte.FDPsit2A= - There are only 4 living characters left. In a 6-player game, the game ends as soon as there are 
texte.FDPsit2B=   only 6 characters left alive.
texte.FDPfinA=An army helicopter then arrives to rescue the survivors. Each character still alive earns as many
texte.FDPfinB=points as their value. The player with the most points wins the game. In case of a tie, the player 
texte.FDPfinC=with the most cards in hand is the winner.

